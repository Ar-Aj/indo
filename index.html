<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- App Meta -->
    <title>PaintViz - AI Paint Visualization</title>
    <meta name="description" content="Transform your space with AI-powered paint visualization. Choose from 2500+ colors and see exactly how they'll look on your walls." />
    <meta name="keywords" content="paint, visualization, AI, colors, interior design, home improvement" />
    <meta name="author" content="PaintViz Team" />
    
    <!-- Disable CSP for Development -->
    <!-- <meta http-equiv="Content-Security-Policy" content=""> -->
    
    <!-- Mobile Optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PaintViz" />
    <meta name="application-name" content="PaintViz" />
    <meta name="theme-color" content="#0F0F23" />
    <meta name="msapplication-navbutton-color" content="#0F0F23" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: blob: 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: blob: https:;" />
    
    <!-- Performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Capacitor -->
    <script>
      // Prevent context menu on long press for mobile
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
      
      // Prevent zoom on double tap
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
